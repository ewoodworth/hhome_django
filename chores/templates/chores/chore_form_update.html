{% extends parent_template|default:"chores/base_chore.html" %}

{% block title %}
{{ block.super }} - Update Chore
{% endblock %}

{% block content %}
  <div>
    <div>
      <form
          action="{{ chore.get_update_url }}"
          method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
          Update Chore</button>
      </form>
    </div>
  </div>
{% endblock %}
